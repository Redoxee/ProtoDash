// save file
 
namespace DasherSave;

table FlatLevelSave {
	LevelId:string;
	BestTime:float = 0; 
	NbTry:int = 0;
	NbComplete:int = 0;
}

table FlatSettings {
	LeftHandedMode:bool = false;
}

table FlatGameSave {
	Version:int;
	UserId:string;
	levelResults:[FlatLevelSave];
	TotalRuns:int=0;
	TotalJumps:int=0;
	TotalDashes:int=0;
	LastPlayedLevel:string;
	Settings:FlatSettings;
	TotalDeaths:int=0;
} 
 
root_type FlatGameSave;